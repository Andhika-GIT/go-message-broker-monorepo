version: "3.9"
services:
  db:
    image: postgres:12
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=go_stream_dev
    ports:
      - "5440:5432"
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    container_name: gmbm-db-c-dev
  be:
    build:
      context: ./be
      dockerfile: dockerfile.dev
    ports:
      - "3005:3005"
    env_file:
      - ./be/.env
    volumes:
      - ./be:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: gmbm-be-c-dev

  upload-worker:
    build:
      context: ./upload-worker
      dockerfile: dockerfile.dev
    ports:
      - "3009:3009"
    env_file:
      - ./upload-worker/.env
    volumes:
      - ./upload-worker:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: gmbm-upload-worker-c-dev
  fe:
    build:
      context: ./fe
      dockerfile: dockerfile.dev
    ports:
      - "4000:4000"
    env_file:
      - ./fe/.env
    volumes:
      - ./fe:/app  
      - /app/node_modules
    container_name: gmbm-fe-c-dev
volumes:
  pgdata-dev: